<div class="alert alert-success alert-dismissible fade show container-fluid" role="alert">
  <strong>hey User!</strong> You should check in on some of those fields below.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>




<!-- start the container after navbar -->
<div class="container">
	<!-- text area -->
	<form action="analyzer" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlTextarea1" style="background-color:Tomato;">Example textarea</label>
    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>
  </div>

<!-- end of text area -->

<!-- create a switch for  removepnc -->

<div class="custom-control custom-switch">
  <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1" style="background-color:Orange;">Remove punctions</label>
</div></br>



<!-- end of the switch removepnc -->
<div class="custom-control custom-switch ">
  <input type="checkbox" name="uppercase" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2" style="background-color:DodgerBlue;" >Upper case</label>
</div></br>


<div class="custom-control custom-switch">
  <input type="checkbox" name="lowercase" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3" style="background-color:Orange;">Lower case</label>
</div></br>


<div class="custom-control custom-switch">
  <input type="checkbox" name="extra_space" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4" style="background-color:Orange;">Extra space remove</label>
</div> </br>


<div class="custom-control custom-switch">
  <input type="checkbox" name="newline" class="custom-control-input" id="customSwitch5">
  <label class="custom-control-label" for="customSwitch5" style="background-color:Orange;" >getting single line or remove new line</label>
</div></br>

<div class="custom-control custom-switch">
  <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch6">
  <label class="custom-control-label" for="customSwitch6" style="background-color:Orange;" >count total no.of character</label>
</div>
<!-- end of all swithch -->

<!-- button -->
	<button type="submit" class="btn btn-outline-danger mt-2">sumbit</button>




</form>
	</div>
	<!-- end of the container -->
