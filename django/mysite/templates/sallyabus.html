<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Text Analyzer</title>
  </head>
  <!-- <body background="https://repository-images.githubusercontent.com/310526431/f3510580-2712-11eb-9cf2-793ab4e1bbf7"> -->
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/vowel">Vowel</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/syllabus">syllabus</a>
      </li>
    </ul>
  </div>
  <form  action="syllabus" method="post" class="form-inline">{% csrf_token %}
    <input class="form-control mr-sm-2" type="search" name="linkadd" placeholder="Add link" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0 " name="addlinkbt" type="submit">Add</button>
  </form>
  
</nav>



<div class="alert alert-success alert-dismissible fade show container" role="alert">
  <strong>Success!</strong> Your Link have been added in the text file .
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>



   




<!-- start the container after navbar -->
<div class="container"> 
    
<p>{{purpose}} : {{value}}</p></br>

  

<a href="/" target="_parent"><button type="button" class="btn btn-danger">back</button></a>

  
	</div>
	<!-- end of the container -->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
